<div></div>


<script>
    /* 1. es6 class extends */ 
    class 할아버지 {
        constructor(name){
            this.성 = 'Kim';
            this.이름 = name;
        }
        sayHi(){
            console.log('난할아버지임');
        }
    }

    class 아버지 extends 할아버지{
        constructor(name){
            super(name); // extends 받는 클래스에서 부모클래스의 생성자 사용시 파라미터를 필수로 써야함 super안쓰면 error
        }
        sayHi(){
            console.log('난아버지임');
            super.sayHi();
        }
    }

    var 아버지1 = new 아버지();

    /*2. es6 prototype, __proto__ */
    //prototype 접근
    function Parant(){
        this.name = '상근';
    }

    var a = new Parant();

    a.__proto__.name = '상근자식';

    console.log (a.name); //상근
    console.log (a.__proto__); //상근자식 proto로 직접 접근시에만 

    function Students2 (이름, 나이) {
        this.name = 이름;
        this.age = 나이;
    } 
    Students2.prototype.sayHi = () => {
        console.log("나는" + this.name + "이야");
    }

    Students2.prototype.sayHi2 = () => {
        console.log("나는" + this.name + "이야");
    }

    var 학생학생1 = new Students2('김상근','22')

    학생학생1.sayHi(); // 나는 이야 this -> window
    학생학생1.sayHi2(); // 나는 김상근이야

    //3. 모든 array에 적용할 수 있는 remove 함수를 직접 만들기
    Array.prototype.remove3 = function(){
        for (var i = 0; i < this.length; i++) {
            if ( this[i] === 3 ) { // 3 remove 삭제
                this.splice(i,1);   
            }
        }
    };//prototype으로 remove3함수를 만들고 실행

    var arr = [1,2,3];
    arr.remove3();

    console.log(arr); //[1,2]

    //es5 상속기능 Object.create
    var 부모 = { name : '상근아빠', age : 50};

    var 자식 = Object.create(부모);

    //자식 나이 바꾸기
    자식.age = 40;

    console.log(부모);
    console.log(자식);

    //es6 상속 class

    /* constructor, prototype 연습문제 */
    var 학생1 = { name : 'Kim', age : 20 }
    var 학생2 = { name : 'Park', age : 21 }
    var 학생3 = { name : 'Lee', age : 22 }

    class Students{
        constructor(name, age){
            this.name = name;
            this.age = age;
            this.sayHello = function (){ console.log('hello')} //1. constructor함수만들기 자식이 직접 함수를 가짐
        }
        sayHi () {
            console.log('hi'); //2. 부모의 prototype에 추가됨
            /* 모든 자식들이 공통으로 사용 가능 */
        }
    }

    var 학생들1 = new Students(학생1);

    /* Destructuring */


    var arr = [2,3,4];

    var [a,b,c = 10] = [2,3]; //default값 c = 10
    
    //var obj = { name : 'Kim', age : 30 };
    //var name = obj.name;
    //var age = obj.age;

    var name, age = { name : 'Kim', age : 30 };

    // 변수에서 object에 담을때
    var name = 'Kim';
    var age = 30;

    var obj = {name, age};
    
    //함수의 파라미터에도 destructuring 가눙
    var obj = { name : 'Kim', age : 30};

    function 함수 ({ name,age }){
        console.log(name);
        console.log(age);
    }

    함수({ name : 'Kim', age : 30 });

    

</script>
